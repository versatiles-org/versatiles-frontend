<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>VersaTiles</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

	<link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="assets/logo/favicon.ico">
	<link rel="icon" type="image/png" href="assets/logo/versatiles.32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="assets/logo/versatiles.48.png" sizes="48x48" />
	<link rel="icon" type="image/png" href="assets/logo/versatiles.64.png" sizes="64x64" />
	<link rel="icon" type="image/png" href="assets/logo/versatiles.96.png" sizes="96x96" />
	<style>
		body {
			font-family: sans-serif;
			margin: 20px 20px;
		}

		article {
			width: 400px;
			max-width: 100%;
			margin: auto;
			box-sizing: border-box;
		}

		div.box {
			border: 1px solid #0004;
			box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 20px;
			background: #fff;
			box-sizing: border-box;
		}

		a {
			text-decoration: none !important;
			color: inherit !important;
		}

		h2 {
			text-align: center;
			margin: 0 0 10px;
		}

		div.row {
			display: flex;
			flex-wrap: nowrap;
			gap: 5px;
			opacity: 0.5;
		}

		div.row>div:first-child {
			flex-basis: 30%;
			text-align: right;
			font-weight: bold;
		}

		div.row>div:last-child {
			flex-basis: 70%;
			text-align: left;
		}

		div.box:hover {
			border: 1px solid #000F;
			box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
		}

		div.box:hover div.row {
			opacity: 1;
		}
	</style>
	<script>
		start()

		async function start() {
			let tile_sources = await (await fetch("/api/sources")).json();

			console.log(tile_sources);

			let html = [];
			for (let source of tile_sources) {
				let url = 'preview.html?name=' + source.name;
				let {container} = source;
				html.push(...[
					`<a href="${url}">`,
					`<div class="box">`,
					`<h2>${source.name}</h2>`,
					`<div class="row"><div>url:</div><div>${source.url}</div></div>`,
					`<div class="row"><div>container:</div><div>${container.type}</div></div>`,
					`<div class="row"><div>format:</div><div>${container.format}</div></div>`,
					`<div class="row"><div>zoom:</div><div>${container.zoom_min}-${container.zoom_max}</div></div>`,
					`</div>`,
					`</a>`
				]);
				//html.push(`<iframe src="${url}"></iframe>`);
			}
			document.getElementById("maps").innerHTML = html.join('\n');
		}
	</script>
</head>

<body>
	<article id="maps">
		<!--<iframe src="map.html"></iframe>-->
	</article>
</body>

</html>
