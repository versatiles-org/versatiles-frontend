name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  FORCE_COLOR: 1

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Get version and verify tag
        run: |
          PKG_VERSION="v$(jq -r '.version' package.json)"
          LATEST_TAG=$(git tag --list 'v*' --sort=-version:refname | head -n1)
          if [ "$PKG_VERSION" != "$LATEST_TAG" ]; then
            echo "::error::package.json version ($PKG_VERSION) does not match latest v* tag ($LATEST_TAG)"
            exit 1
          fi
          echo "RELEASE_TAG=$PKG_VERSION" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run browser e2e tests
        run: npm run test:e2e:browser

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Create release if needed
        run: gh release view $RELEASE_TAG || gh release create $RELEASE_TAG

      - name: Add files to release
        run: gh release upload $RELEASE_TAG --clobber release/*.tar.gz

      - name: Update release
        run: gh release edit $RELEASE_TAG --draft=false --latest --prerelease=false --notes-file=release/notes.md

      - name: Trigger Docker release
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/versatiles-org/versatiles-docker/actions/workflows/release.yml/dispatches \
            -d '{"ref":"main","inputs":{"run_jobs":"frontend"}}'
